<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/94b2e200e5.js" crossorigin="anonymous"></script>
    <title>notPub Quiz</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h2 class="title" id="title-one">not</h2><h1 class="title" id="title-two">Pub Quiz <i class="fas fa-beer"></i></h1>
        </a>
        <span id="categories-btn">
            <h2>
                <a href="index.html">Categories</a>
            </h2>
        </span>
    </header>

    <section class="game-area">
        <div>
            <span class="small-span">
                <p>Q </p><p id="current-q"></p><p>of 10</p>
            </span>
            <span class="small-span right-span">
                <p>correct answers: </p><p id="score"></p>
            </span>
        </div>
        <div id="question">
            <h2 id="question-text"></h2>
        </div>
        <div id="qs-one">
            <span class="answer-btn">
                <p class="answer-text"></p>
            </span>
            <span class="answer-btn">
                <p class="answer-text"></p>
            </span>
        </div>
        <div id="qs-two">
            <span class="answer-btn">
                <p class="answer-text"></p>
            </span>
            <span class="answer-btn">
                <p class="answer-text"></p>
            </span>
        </div>
        <div>
            <span class="small-span" id="restart-btn">
                <p>restart</p>
            </span>
            <span class="small-span right-span" id="quit-btn">
                <a href="index.html" class="btn"><p>quit</p></a>
            </span>
        </div>
    </section>

    <footer>
        <p>get in touch <i class="far fa-envelope"></i></p>
     </footer>
     <script src="assets/javascript/script.js"></script>
</body>
</html>
